<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="col-6">
    <h4>Register</h4>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="form-group">
            <table class="register-table">
                <tr>
                    <td>
                        <label for="username">Username</label>
                        <input class="form-control" type="text" th:field="*{username}" placeholder="Username"
                               id="username">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                        <input class="form-control" type="text" th:field="*{email}" placeholder="Email" id="email">
                    </td>
                    <td>
                        <div th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" th:field="*{password}" placeholder="Password" id="password">
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name" id="firstName">
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name" id="lastName">
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}"/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="phoneNumber">Phone Number</label>
                        <input class="form-control" type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
                               id="phoneNumber">
                    </td>

                    <td>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}"/>
                    </td>
                </tr>

            </table>
        </div>
        <button type="submit" class="btn btn-primary">Create My Account</button>
    </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
